<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MArque</title>
</head>
<body>
    <marquee behavior="" direction="">Hello Everyone</marquee>
    <marquee behavior="slide" direction="">Hello Everyone</marquee>
    <marquee behavior="alternate" direction="">Hello Everyone</marquee>
    <marquee behavior="" direction="right" bgcolor="red">Hello Everyone</marquee>
    <marquee behavior="" direction="" width="50%"  bgcolor="cyan">Hello Everyone</marquee>
    <marquee behavior="" direction="up"  bgcolor="cyan">Hello Everyone</marquee>
</body>
</html>
