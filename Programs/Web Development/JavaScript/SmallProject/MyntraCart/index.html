<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="./myntra.css">
</head>
<body>
  

    <button class="bag-button" onclick="cartQuantity = cartQuantity + 1; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add to Bag</button>

    <button class="wish-button" onclick="cartQuantity = cartQuantity-=1; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;"> Move to ❤️ WHISLIST </button>

    <button class="bag-button" onclick="cartQuantity = cartQuantity +=2 ; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">
        Add 1+1 sale items
    </button>

    <h1 id="cart-summary"></h1>


  <script src="./myntra.js"></script>
</body>
</html>
