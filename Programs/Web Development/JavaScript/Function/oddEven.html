<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var num;
    function oddEven(num){
      if(num%2==0){
        return 'Even';
      }
      else{
        return 'odd';
      }
    }
    console.log(oddEven(2));
    console.log(oddEven(5));
    console.log(oddEven(23));
  </script>
</body>
</html>
