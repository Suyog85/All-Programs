    let age = 21;

      console.log(`Your age is ${age}`)

    printAge();
    age=25;

    console.log('');

    function determineDriveCar(){
      let age;
      if(age===undefined){
        return 'Your are not Human!!'
      }
      if(age>=18){
        return 'you can drive car';
      }
      else{
        return 'Use a bycicle';
      }
    }
    console.log(determineDriveCar());

    //Summation
    console.log('');
    console.log('Summation');
    function sum(a,b){
      let s = a+b;
      return s;
    }

    let add=sum(4,5);
    console.log(add);

    console.log(sum(10,20));
    console.log(sum(40,23));
    console.log(sum(38.54,82.4));
