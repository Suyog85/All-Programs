<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <script>
    let product = {
      company:"Mango",
      price:299,
      itemName:'T-Shirt',
    };

    //Dot Notation
    console.log(product);
    console.log(product.company);
    console.log(product.price);
    product.company='Banana';
    console.log(product.company);


    //Bracket Notation
    console.log(product['price']);

    //Delet product items
    delete product.company;
    console.log(product);
  </script>
</body>
</html>
