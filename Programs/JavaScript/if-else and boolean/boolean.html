<body>
  Hi
  <script>
    console.log(5>3);
    console.log(5<3);
    console.log(typeof true);
    console.log(typeof(5<3));
    console.log(typeof 5<3);


    //<!-- Comparison Operator -->
    console.log(5==5);
    console.log(5==4);

    console.log("Checking...")
    console.log(5=='5');
    console.log(5=='5.0');
    console.log(5==='5');
    console.log(5==='5.0');

    console.log('Order of comparison operator is less than arithmatic operator')
    console.log(5+5 == 4+6);

  </script>
